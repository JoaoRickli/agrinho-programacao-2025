<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* Cabeçalho */
        .header {
            background-color: #28a745; /* Cor verde */
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between; /* Alinha logo + slogan à esquerda e 'Entrar' à direita */
            align-items: center;
        }

        .header img {
            max-height: 50px; /* Ajuste do tamanho das imagens */
        }

        .header .entrar {
            margin-left: auto; /* Empurra o botão "Entrar" para a direita */
        }

        .entrar img {
            width: 120px; /* Tamanho menor para o botão */
            height: 40px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .entrar img:hover {
            transform: scale(1.05);
        }

        /* Seção de conteúdo */
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        /* Imagens de redes sociais */
        .social-icons img {
            width: 50px;
            height: 50px;
            margin: 10px;
        }

        /* Grid das imagens */
        .grid-images {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 30px;
            width: 100%;
            max-width: 900px;
        }

        @media (max-width: 768px) {
            .grid-images {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .grid-images {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <!-- Cabeçalho -->
    <div class="header">
        <div class="logo-slogan">
            <img src="img/Logo.png" alt="Logo">
            <img src="img/Slogan.png" alt="Slogan">
        </div>
        
        <!-- Botão "Entrar" -->
        <a href="#" class="entrar">
            <img src="img/Entrar.png" alt="Entrar">
        </a>
    </div>

    <!-- Conteúdo -->
    <div class="content">
        <div class="social-icons">
            <img src="img/Twitter.png" alt="Twitter">
            <img src="img/Instagram.png" alt="Instagram">
            <img src="img/Facebook.png" alt="Facebook">
        </div>

        <div class="grid-images">
            <img src="img/1.png" alt="Imagem 1">
            <img src="img/2.png" alt="Imagem 2">
            <img src="img/3.png" alt="Imagem 3">
            <img src="img/4.png" alt="Imagem 4">
        </div>
    </div>

</body>
</html>
